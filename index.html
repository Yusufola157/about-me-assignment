         <center>
            <article>

                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required size="40" placeholder="Enter First Name"><br><br>

                    <label for="name">Education Level:</label>
                     <select name="" id="">

                     </select><br><br>
                     <label for="name">How did you hear about us:</label>

                        <option value="name" disabled selected>Select Channel</option>

                        <option value="name">Twitter</option>
                        <option value="name">Facebook</option>
                        <option value="name">LinkedIn</option>

                    <button type="submit" value="Submit">submit</button>
